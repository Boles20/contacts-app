<div class="container p-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Contacts</h2>
    <div>
      <button class="btn btn-success mx-1" (click)="addContact()">
        Add New Contact
      </button>
      <button class="btn btn-secondary ml-2" (click)="logout()">Logout</button>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Notes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let contact of contacts"
        [ngClass]="{ locked: contact.locked }"
      >
        <td [ngClass]="{ 'text-danger': contact.locked }">
          {{ contact.name }}
        </td>
        <td [ngClass]="{ 'text-danger': contact.locked }">
          {{ contact.phone }}
        </td>
        <td [ngClass]="{ 'text-danger': contact.locked }">
          {{ contact.address }}
        </td>
        <td [ngClass]="{ 'text-danger': contact.locked }">
          {{ contact.notes }}
        </td>
        <td>
          <button
            class="btn btn-warning"
            (click)="editContact(contact)"
            [disabled]="contact.locked"
          >
            Edit
          </button>
          <button
            class="btn btn-danger"
            (click)="deleteContact(contact._id)"
            [disabled]="contact.locked"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="page === 1">
        <a
          class="page-link"
          (click)="changePage(page - 1)"
          aria-label="Previous"
        >
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li
        class="page-item"
        *ngFor="let p of pagesArray"
        [class.active]="page === p"
      >
        <a class="page-link" (click)="changePage(p)">{{ p }}</a>
      </li>
      <li class="page-item" [class.disabled]="page === totalPages">
        <a class="page-link" (click)="changePage(page + 1)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
